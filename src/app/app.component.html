
<div class="container">
  
  <form [formGroup]="formulario" (ngSubmit)="guardar()">
    
    <br>
    <div class="row">
      
      <div class="col">
        <input class="form-control"  formControlName="date" [min]="fechaMin" [max]="fechaMax" onkeydown="return false" type="date" />
      </div>

      <div class="col">
        <input class="form-control"  formControlName="uf" [readonly]="true" type="text" />
      </div>

    </div>

    <div class="row">
      <div class="col-6 mt-3">
        <select class="form-control">
          <option value="">Seleccione...</option>
          <option value="{{fecha}}" *ngFor="let fecha of fechas">{{ fecha }} </option>
        </select>
      </div>
    </div>

    <div class="row mt-3">
      <button type="submit" class="btn btn-primary">GUARDAR</button>
    </div>

    <br>
    
    <br>
    <!-- (change)="cambioUF($event.target.value)" -->
    
    <!-- {{formulario.value.date | date: 'dd-MM-yyyy' }} -->
    {{formulario.value | json }}

  </form>

</div>
